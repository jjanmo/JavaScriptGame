<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rpsGame.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>가위 바위 보 게임</h1>
            <div class="buttonContainer">
                <button class="button startBtn">START</button
                ><button class="button quitBtn">QUIT</button>
            </div>
            <div class="scoreContainer">
                <div class="score" id="comScore"></div>
                <div class="score"></div>
                <div class="score" id="userScore"></div>
            </div>
            <div class="userPickContainer">
                <div class="pick scissors"></div>
                <div class="pick rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="pick paper"></div>
            </div>
            <div class="modal"></div>
        </div>
    </body>
    <script src="rpsGame.css"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</html>
