<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock Paper Scissors</title>
        <link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="rpsGame.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>가위 바위 보 게임</h1>
            <div class="buttonContainer">
                <button class="button startBtn">START</button><button class="button quitBtn">QUIT</button>
            </div>
            <div class="scoreContainer">
                <div class="score" id="comScore"></div>
                <div class="score"></div>
                <div class="score" id="userScore"></div>
            </div>
            <div class="displayContainer">
                <div class="display computer"></div>
                <div class="display vs"></div>
                <div class="display user"></div>
            </div>
            <div class="resultContainer">
                <div class="result"></div>
            </div>
            <div class="userPickContainer">
                <div class="pick scissors"></div>
                <div class="pick rock"></div>
                <div class="pick paper"></div>
            </div>
        </div>
    </body>
    <script src="rpsGame.css"></script>
</html>
