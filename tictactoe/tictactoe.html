<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="tictactoe.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
            rel="stylesheet"
        />
        <title>TICTACTOE</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="choose">
                <div class="x">x</div>
                <div class="o">o</div>
            </div>
            <div class="msg">click board or choose player</div>
            <div class="board">
                <div class="block" data-id="00"></div>
                <div class="block" data-id="01"></div>
                <div class="block" data-id="02"></div>
                <div class="block" data-id="10"></div>
                <div class="block" data-id="11"></div>
                <div class="block" data-id="12"></div>
                <div class="block" data-id="20"></div>
                <div class="block" data-id="21"></div>
                <div class="block" data-id="22"></div>
            </div>
            <div class="restart-button">
                <button>restart</button>
            </div>
        </div>

        <script src="tictactoe.js"></script>
    </body>
</html>
