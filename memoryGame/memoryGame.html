<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="memoryGame.css" />
        <title>Memory Game</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="select-container">
                <div class="selectbox">
                    <select name="card-content">
                        <option value="cute dogs">cute dogs</option>
                        <option value="programming-logo">programming logo</option>
                        <option value="socialmedia-icons">socialmedia icons</option>
                    </select>
                    <select name="difficulty">
                        <option value="basic">basic</option>
                        <option value="intermediate">intermediate</option>
                        <option value="advanced">advanced</option>
                    </select>
                </div>
                <button class="start-button" id="js-start-button">start</button>
            </div>
            <div class="record-container">
                <div class="timer" id="js-timer">00:00</div>
                <div class="rank">Rank</div>
            </div>
            <div class="card-board basic" id="js-card-board"></div>
        </div>
        <script src="memoryGame.js"></script>
    </body>
</html>
