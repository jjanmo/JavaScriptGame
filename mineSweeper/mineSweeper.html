<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="mineSweeper.css" />
        <title>Mine Sweeper</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="select-difficulty">
                    <span class="difficulty selected">basic</span>
                    <span class="difficulty">intermediate</span>
                    <span class="difficulty">advanced</span>
                    <span class="difficulty">custom</span>
                    <!-- <span class="rank">rank</span> -->
                </div>
                <!-- <div class="custom-config hidden"></div> -->
                <div class="control-block">
                    <div class="mine-count panel" id="js-count-panel">
                        <div class="number"></div>
                        <div class="number"></div>
                        <div class="number"></div>
                    </div>
                    <div class="display">
                        <div class="button start" id="js-start-button"></div>
                    </div>
                    <div class="timer panel">
                        <div class="number zero"></div>
                        <div class="number zero"></div>
                        <div class="number zero"></div>
                    </div>
                </div>
            </div>
            <div class="board basic" id="js-board"></div>
        </div>
        <script src="mineSweeper.js"></script>
    </body>
</html>
