<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>GUGUDAN GAME</title>
        <link rel="stylesheet" href="gugudan.css" />
        <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <h1>구구단을 맞춰라</h1>
            <div class="readyContainer">
                <div class="btnDiv"><button type="button" class="button startBtn">START GAME</button></div>
            </div>
            <div class="gameContainer">
                <div class="scoreContainer">
                    <div class="progressbarDiv">
                        <div class="progressbar">
                            <div></div>
                        </div>
                    </div>
                    <div class="scoreDiv">
                        <div class="td right">O : 1</div>
                        <div class="td wrong">X : 2</div>
                    </div>
                </div>
                <div class="quizContainer">
                    <div class="problem"><span>4</span><span> * </span>5<span></span> = ?</div>
                    <input class="answer" type="text" />
                </div>
                <div class="resultContainer">
                    <div class="result"></div>
                </div>
                <div class="btnContainer">
                    <div class="btnDiv">
                        <button type="button" class="button nextBtn">NEXT</button>
                        <button type="button" class="button quitBtn">QUIT</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="gugudan.js"></script>
</html>
