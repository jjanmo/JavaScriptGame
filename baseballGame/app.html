<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- awesome font -->
        <script src="https://kit.fontawesome.com/1433f86547.js" crossorigin="anonymous"></script>
        <!-- google font -->
        <link
            href="https://fonts.googleapis.com/css?family=Sriracha&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app.css" />
        <title>Baseball Game</title>
    </head>
    <body>
        <div class="background">
            <div class="field">
                <div class="foul-lines">
                    <div class="infield-container">
                        <div class="first base"></div>
                        <div class="second base"></div>
                        <div class="third base"></div>
                        <div class="home base"></div>
                        <div class="pitchers-mound"></div>
                        <div class="infield"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="stadium-container">
                <div class="header">
                    <h1>NUMER BASEBALL GAME</h1>
                    <button class="start-button">START</button>
                    <div class="inning-board"><span id="inning">4</span>INNING</div>
                </div>
                <div class="score-board">
                    <ul></ul>
                </div>
                <div class="input">
                    <div class="input-number" id="first-number"></div>
                    <div class="input-number" id="second-number"></div>
                    <div class="input-number" id="third-number"></div>
                </div>
            </div>
            <div class="button-container">
                <div class="first-row">1</div>
                <div class="first-row">2</div>
                <div class="first-row">3</div>
                <div class="first-row">4</div>
                <div class="first-row">5</div>
                <div class="first-row">HIT</div>
                <div class="secd-row">6</div>
                <div class="secd-row">7</div>
                <div class="secd-row">8</div>
                <div class="secd-row">9</div>
                <div class="secd-row">0</div>
                <div class="secd-row">
                    <i class="fas fa-backspace"></i>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
